<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>K√∂lle kreuzt clever</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, 
        #fff9c4,
        #ffe0f0,
        #e0f7fa,
        #e6f4ea,
        #ffffff

      background-size: 400% 400%;

    @keyframes gradientFlow {

    .container {
      max-width: 800px;
      margin-top: 3rem;

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    h1 {
      color: #c62828;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px #aaa;
    }

    .question {
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .question-counter {
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .question p {
      font-size: 1.15rem;
      line-height: 1.5;
      margin: 1rem 0;
      font-weight: 600;
      color: #222;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .btn-group button {
      flex: 1;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: #111;
      max-width: 150px;
      user-select: none;
    }

    .btn-group button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn-group button:nth-child(1) {
      background: #ef9a9a;
      color: #600;
    }

    .btn-group button:nth-child(2) {
      background: #fff59d;
      color: #665500;
    }

    .btn-group button:nth-child(3) {
      background: #a5d6a7;
      color: #155214;
    }

    /* Hervorhebung der ausgew√§hlten Antwort */
    .btn-group button.selected {
      box-shadow: 0 0 8px 2px #1AA037;
      font-weight: bold;
      outline: 2px solid #1AA037;
    }

    /* Herz-Button */
    .weight-btn {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      color: #bbb;
      transition: color 0.3s ease;
    }

    .weight-btn.filled {
      color: #e91e63;
      text-shadow: 0 0 6px #e91e63;
    }

    /* Navigation unter den Antworten */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .nav-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background-color: #1AA037;
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: default;
      color: #666;
    }

    .nav-buttons button:hover:not(:disabled) {
      background-color: #13872b;
    }

    .tool-hinweis {
      background-color: #fff3f3;
      border-left: 5px solid #c62828;
      padding: 1rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 6px;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #222;
    }

    .result h2 {
      color: #c62828;
      margin-bottom: 1rem;
      text-align: center;
    }

    .result ul {
      list-style-type: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .result li {
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-link {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .footer-link a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>K√∂lle kreuzt clever</h1>
    <div id="app"></div>
    <div id="result" class="result"></div>

    <div class="footer-link">
      <a href="index.html">‚Üê Zur√ºck zur Startseite</a>
    </div>
  </div>

  <script>
  const questions = [
    "K√∂ln soll mehr Clubs, Jugendzentren und Freizeitorte f√ºr junge Menschen schaffen.",
    "Bei neuen Wohnungen in K√∂ln sollen g√ºnstige Pl√§tze f√ºr Azubis und junge Erwachsene mitgeplant werden.",
    "An √∂ffentlichen Pl√§tzen und Haltestellen in K√∂ln soll es fl√§chendeckend kostenloses WLAN geben.",
    "Jugendliche sollen in K√∂ln st√§rker an der Kommunalpolitik beteiligt werden.",
    "K√∂ln soll mehr kostenlose Sport- und Bewegungsangebote im Freien anbieten.",
    "K√∂ln soll mehr sichere Fahrradwege und Fahrradparkpl√§tze bauen.",
    "Busse, Bahnen und Fahrr√§der sollen in der Innenstadt Vorrang vor Autos haben.",
    "Sch√ºler:innen in K√∂ln sollen kostenlos Bus und Bahn fahren d√ºrfen.",
    "Nachtbusse und Verbindungen in Au√üenbezirke sollen verbessert werden.",
    "Einige Teile der Innenstadt sollen autofrei werden.",
    "Kreative Projekte und junge Start-ups sollen R√§ume und Geld zur Unterst√ºtzung bekommen.",
    "Bei neuen Geb√§uden soll st√§rker auf bezahlbare Wohnungen geachtet werden.",
    "K√∂lner Schulen sollen modernisiert und besser f√ºr digitalen Unterricht ausgestattet werden.",
    "Das Schulessen soll kostenlos und m√∂glichst in Bio-Qualit√§t angeboten werden.",
    "Alle Schultoiletten in K√∂ln sollen sauber, modern und regelm√§√üig gepflegt sein.",
    "K√∂ln soll bis 2035 klimaneutral werden.",
    "Beim Sparen soll nicht an Umwelt- und Jugendprojekten gek√ºrzt werden.",
    "Die Stadt soll sich st√§rker um saubere Stra√üen, Parks und √∂ffentliche Pl√§tze k√ºmmern.",
    "Schulen sollen mehr gegen Rassismus, Queerfeindlichkeit und andere Diskriminierung tun.",
    "Die Stadt soll Angebote f√ºr junge Menschen zur mentalen Gesundheit ausbauen.",
    "Gefl√ºchtete sollen in K√∂ln mehr Angebote zur Teilhabe und Unterst√ºtzung bekommen.",
    "Die Stadtverwaltung soll digitaler und einfacher f√ºr junge Menschen werden.",
    "K√∂ln soll enger mit seinen europ√§ischen Partnerst√§dten zusammenarbeiten."
  ];

  const partyPositions = {
    "SPD": [2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2],
    "CDU": [2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2],
    "B√ºndnis 90/Die Gr√ºnen":[2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2],
    // ... Weitere Parteien wie im Original
  };

  const partyColors = {
    "SPD": "#E3000F",
    "CDU": "#000000",
    "B√ºndnis 90/Die Gr√ºnen": "#1AA037",
    // ... Weitere Farben
  };

  let currentQuestion = 0;
  let userAnswers = new Array(questions.length).fill(null);
  let userWeights = new Array(questions.length).fill(1);

  const app = document.getElementById("app");
  const resultDiv = document.getElementById("result");

  function showQuestion() {
    const q = questions[currentQuestion];
    const answer = userAnswers[currentQuestion];
    const weight = userWeights[currentQuestion];

    app.innerHTML = `
      <div class="question-counter">Frage ${currentQuestion + 1} von ${questions.length}</div>
      <div class="question">
        <button 
          class="weight-btn ${weight === 2 ? 'filled' : ''}" 
          title="Frage mit Herz markieren"
          onclick="toggleWeight()"
          aria-label="Frage mit Herz markieren"
        >
          ${weight === 2 ? "‚ù§Ô∏è" : "ü§ç"}
        </button>
        <p>${q}</p>
        <div class="btn-group" role="radiogroup" aria-label="Antwortm√∂glichkeiten">
          <button ${answer === 1 ? "class='selected'" : ""} onclick="selectAnswer(1)">Stimme nicht zu</button>
          <button ${answer === 2 ? "class='selected'" : ""} onclick="selectAnswer(2)">Neutral</button>
          <button ${answer === 3 ? "class='selected'" : ""} onclick="selectAnswer(3)">Stimme zu</button>
        </div>
      </div>

      <div class="nav-buttons">
        <button ${currentQuestion === 0 ? "disabled" : ""} onclick="prevQuestion()">Zur√ºck</button>
        <div>
          ${currentQuestion === questions.length - 1 
            ? `<button onclick="calculateResult()">Fertig</button>` 
            : `<button style="margin-right: 0.5rem;" onclick="skipQuestion()">√úberspringen</button>
               <button ${answer === null ? "disabled" : ""} onclick="nextQuestion()">Weiter</button>`
          }
        </div>
      </div>
    `;
  }

  function selectAnswer(value) {
    userAnswers[currentQuestion] = value;
    showQuestion();
  }

  function toggleWeight() {
    userWeights[currentQuestion] = userWeights[currentQuestion] === 1 ? 2 : 1;
    showQuestion();
  }

  function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      showQuestion();
    }
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      showQuestion();
    }
  }

  function skipQuestion() {
    userAnswers[currentQuestion] = null;
    nextQuestion();
  }

  function getHinweisHTML() {
    return `
      <div class="tool-hinweis">
        <strong>Hinweis:</strong> Deine Antworten werden mit den Positionen der Parteien verglichen. Je mehr Fragen du beantwortest, desto genauer wird dein Ergebnis. Nutze das Herz ‚ù§Ô∏è, um besonders wichtige Fragen hervorzuheben.
      </div>
    `;
  }

  function calculateResult() {
    const results = [];

    const answeredIndexes = userAnswers
      .map((v, i) => (v !== null ? i : -1))
      .filter(i => i !== -1);

    if (answeredIndexes.length === 0) {
      resultDiv.innerHTML = "<p>Bitte beantworte mindestens eine Frage.</p>";
      return;
    }

    for (const party in partyPositions) {
      const positions = partyPositions[party];
      let matchPoints = 0;
      let totalWeight = 0;

      for (const i of answeredIndexes) {
        const userVal = userAnswers[i];
        const partyVal = positions[i];
        const weight = userWeights[i] || 1;

        totalWeight += weight;

        if (userVal === partyVal) {
          matchPoints += weight;
        }
      }

      const percent = Math.round((matchPoints / totalWeight) * 100);
      results.push({ party, percent });
    }

    results.sort((a, b) => b.percent - a.percent);

    let resultHTML = "<h2>Dein Ergebnis:</h2><ul>";
    for (const entry of results) {
      const color = partyColors[entry.party] || "#ccc";
      const lightBgColors = ["#FFCC00", "#F28C00", "#FF9900", "#7ED957"];
      const textColor = lightBgColors.includes(color) ? "#000" : "#fff";

      resultHTML += `<li style="background-color: ${color}; color: ${textColor};">
        <strong>${entry.party}:</strong> ${entry.percent}% √úbereinstimmung
      </li>`;
    }
    resultHTML += "</ul>" + getHinweisHTML();

    app.innerHTML = "";
    resultDiv.innerHTML = resultHTML;

    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  showQuestion();
</script>
</body>
</html>
