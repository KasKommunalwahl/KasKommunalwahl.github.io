<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wahl-O-Mat Köln</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, 
        #fff9c4,
        #ffe0f0,
        #e0f7fa,
        #e6f4ea,
        #ffffff
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 800px;
      margin-top: 3rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #c62828;
      text-align: center;
    }

    .question {
      margin-top: 2rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn-group button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-group button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 2rem;
    }

    .footer-link {
      margin-top: 3rem;
      text-align: center;
    }

    .footer-link a {
      text-decoration: none;
      color: #0077cc;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Wahl-O-Mat Köln</h1>
    <div id="app"></div>
    <div id="result" class="result"></div>

    <div class="footer-link">
      <a href="index.html">← Zurück zur Startseite</a>
    </div>
  </div>

  <script>
    const questions = [
      "Jugendliche sollen stärker an der Kommunalpolitik beteiligt werden.",
      "Der öffentliche Nahverkehr in Köln soll kostenlos für Schüler:innen sein.",
      "In Köln soll mehr Wohnraum durch Hochhäuser geschaffen werden."
    ];

    const partyPositions = {
      "Junge Liste Köln":     [1, 1, -1],
      "Zukunft Köln":         [1, 0, 1],
      "Konservativ Köln":     [-1, -1, 1]
    };

    let userAnswers = new Array(questions.length).fill(null);
    let currentQuestion = 0;

    const app = document.getElementById("app");
    const resultDiv = document.getElementById("result");

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        calculateResult();
        return;
      }

      const question = questions[currentQuestion];
      app.innerHTML = `
        <div class="question">
          <p><strong>Frage ${currentQuestion + 1} von ${questions.length}:</strong><br>${question}</p>
          <div class="btn-group">
            <button onclick="answer(-1)" style="background:#ef9a9a;">Ablehnen</button>
            <button onclick="answer(0)" style="background:#fff59d;">Neutral</button>
            <button onclick="answer(1)" style="background:#a5d6a7;">Zustimmen</button>
          </div>
        </div>
      `;
    }

    function answer(value) {
      userAnswers[currentQuestion] = value;
      currentQuestion++;
      showQuestion();
    }

    function calculateResult() {
      const scores = [];

      for (const party in partyPositions) {
        const positions = partyPositions[party];
        let matchScore = 0;

        for (let i = 0; i < positions.length; i++) {
          if (userAnswers[i] !== null) {
            const diff = Math.abs(userAnswers[i] - positions[i]);
            const match = 2 - diff; // 2=voll, 1=teilweise, 0=keine Übereinstimmung
            matchScore += match;
          }
        }

        scores.push({ party, score: matchScore });
      }

      scores.sort((a, b) => b.score - a.score);

      let resultHTML = "<h2>Dein Ergebnis:</h2><ul>";
      for (const entry of scores) {
        resultHTML += `<li><strong>${entry.party}:</strong> ${entry.score} Punkte</li>`;
      }
      resultHTML += "</ul>";

      app.innerHTML = "";
      resultDiv.innerHTML = resultHTML;
    }

    // Start
    showQuestion();
  </script>

</body>
</html>
