<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>K√∂lle kreuzt clever</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, 
        #fff9c4,
        #ffe0f0,
        #e0f7fa,
        #e6f4ea,
        #ffffff
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 800px;
      margin-top: 3rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 520px;
    }

    h1 {
      color: #c62828;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px #aaa;
    }

    .question {
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .heart-icon {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .heart-icon:hover {
      transform: scale(1.2);
    }

    .question-counter {
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .question p {
      font-size: 1.15rem;
      line-height: 1.5;
      margin: 1rem 0;
      font-weight: 600;
      color: #222;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .btn-group button {
      flex: 1;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: #111;
      max-width: 150px;
      user-select: none;
    }

    .btn-group button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn-group button:nth-child(1) {
      background: #ef9a9a;
      color: #600;
    }

    .btn-group button:nth-child(2) {
      background: #fff59d;
      color: #665500;
    }

    .btn-group button:nth-child(3) {
      background: #a5d6a7;
      color: #155214;
    }

    .btn-group button.selected {
      box-shadow: 0 0 8px 2px #1AA037;
      font-weight: bold;
      outline: 2px solid #1AA037;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .nav-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background-color: #1AA037;
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: default;
      color: #666;
    }

    .nav-buttons button:hover:not(:disabled) {
      background-color: #13872b;
    }

    .tool-hinweis {
      background-color: #fff3f3;
      border-left: 5px solid #c62828;
      padding: 1rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 6px;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #222;
    }

    .result h2 {
      color: #c62828;
      margin-bottom: 1rem;
      text-align: center;
    }

    .result ul {
      list-style-type: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .result li {
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-link {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .footer-link a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>K√∂lle kreuzt clever</h1>
    <div id="app"></div>
    <div id="result" class="result"></div>

    <div class="footer-link">
      <a href="index.html">‚Üê Zur√ºck zur Startseite</a>
    </div>
  </div>

  <script>
    const questions = [...]; // <- Deine Fragen hier einsetzen
    const partyColors = {...}; // <- Deine Farbtabelle
    const partyPositions = {...}; // <- Deine Positionsdaten

    const app = document.getElementById("app");
    const resultDiv = document.getElementById("result");

    let userAnswers = new Array(questions.length).fill(null);
    let doubleWeight = new Array(questions.length).fill(false);
    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion < 0) currentQuestion = 0;
      if (currentQuestion >= questions.length) {
        calculateResult();
        return;
      }

      const question = questions[currentQuestion];
      const answer = userAnswers[currentQuestion];
      const isDouble = doubleWeight[currentQuestion];

      app.innerHTML = `
        <div class="question">
          <div class="question-counter">
            Frage ${currentQuestion + 1} von ${questions.length}
            <span class="heart-icon" onclick="toggleWeight(${currentQuestion})">
              ${isDouble ? "‚ù§Ô∏è" : "ü§ç"}
            </span>
          </div>
          <p>${question}</p>
          <div class="btn-group">
            <button onclick="answer(-1)" class="${answer === -1 ? 'selected' : ''}">Stimme nicht zu</button>
            <button onclick="answer(0)" class="${answer === 0 ? 'selected' : ''}">Neutral</button>
            <button onclick="answer(1)" class="${answer === 1 ? 'selected' : ''}">Stimme zu</button>
          </div>
          <div class="nav-buttons">
            <button onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>&lt; Zur√ºck</button>
            <button onclick="skipQuestion()">√úberspringen &gt;</button>
          </div>
        </div>
      `;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleWeight(index) {
      doubleWeight[index] = !doubleWeight[index];
      showQuestion();
    }

    function answer(value) {
      userAnswers[currentQuestion] = value;
      currentQuestion++;
      showQuestion();
    }

    function prevQuestion() {
      currentQuestion--;
      showQuestion();
    }

    function skipQuestion() {
      userAnswers[currentQuestion] = null;
      currentQuestion++;
      showQuestion();
    }

    function calculateResult() {
      const results = [];
      const answeredIndexes = userAnswers
        .map((v, i) => (v !== null ? i : -1))
        .filter(i => i !== -1);

      const totalWeight = answeredIndexes.reduce((sum, i) => sum + (doubleWeight[i] ? 2 : 1), 0);

      for (const party in partyPositions) {
        const positions = partyPositions[party];
        let matchPoints = 0;

        for (const i of answeredIndexes) {
          const weight = doubleWeight[i] ? 2 : 1;
          if (userAnswers[i] === positions[i]) {
            matchPoints += weight;
          }
        }

        const percent = totalWeight > 0 ? Math.round((matchPoints / totalWeight) * 100) : 0;
        results.push({ party, matchPoints, percent });
      }

      results.sort((a, b) => b.percent - a.percent);

      let resultHTML = "<h2>Dein Ergebnis:</h2><ul>";
      for (const entry of results) {
        const color = partyColors[entry.party] || "#ccc";
        const textColor = ["#FFCC00", "#F28C00", "#FF9900", "#7ED957"].includes(color) ? "#000" : "#fff";

        resultHTML += `<li style="background-color: ${color}; color: ${textColor};">
          <strong>${entry.party}:</strong> ${entry.matchPoints} Punkt(e)
          <span style="font-weight: 700;">${entry.percent}%</span>
        </li>`;
      }
      resultHTML += "</ul>" + getHinweisHTML();

      app.innerHTML = "";
      resultDiv.innerHTML = resultHTML;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function getHinweisHTML() {
      return `
        <div class="tool-hinweis">
          <h3>Hinweis:</h3>
          <p>Dieser Test ist kein wissenschaftliches Instrument, sondern eine Orientierungshilfe.  
          Die √úbereinstimmung basiert nur auf den hier gestellten Fragen.  
          Bitte informiere dich zus√§tzlich bei den Parteien selbst.</p>
        </div>
      `;
    }

    showQuestion();
  </script>
</body>
</html>
