<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kölle kreuzt clever</title>

  <style>
    /* Grundlayout mit Pastellfarben und sanfter Animation */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, 
        #fff9c4,  /* pastellgelb */
        #ffe0f0,  /* pastellrosa */
        #e0f7fa,  /* pastellblau */
        #e6f4ea,  /* pastellgrün */
        #ffffff   /* weiß */
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .background {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 4rem;
      color: #c62828; /* kräftiges Kölner-Rot */
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .slogan {
      font-size: 1.7rem;
      color: #444;
    }

    .description {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #444;
    }

    .teaser {
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }

    /* Fester Footer am unteren Rand */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    footer a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0077cc;
      font-size: 0.9rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="background">
    <header>
      <h1>Kölle kreuzt clever</h1>
      <p class="slogan">Clever kreuzen. Köln gestalten!</p>
    </header>

    <main>
      <p class="description">
        Ein interaktives Projekt von Schüler:innen der Kaiserin-Augusta-Schule Köln zur Kommunalwahl.
      </p>
      <p class="teaser">Die Seite wird bald veröffentlicht – bleib gespannt!</p>
    </main>
  </div>

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutzerklärung.html">Datenschutzerklärung</a>
  </footer>

  <script>
    console.log("Startseite geladen – Willkommen bei Kölle kreuzt clever!");
  </script>
</body>
</html>
