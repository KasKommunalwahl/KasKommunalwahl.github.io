  <style>
    /* Pastell-Hintergrund mit Farbverlauf */
    body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #f8c8c8, #ffe0b2);
  background-size: 100% 100%;
  animation: colorCycle 60s linear infinite;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #333;
}

@keyframes colorCycle {
  0% {
    background: linear-gradient(135deg, #f8c8c8, #fddde6); /* rot → rosa */
  }
  14% {
    background: linear-gradient(135deg, #fddde6, #e1bee7); /* rosa → lila */
  }
  28% {
    background: linear-gradient(135deg, #e1bee7, #cce5ff); /* lila → blau */
  }
  42% {
    background: linear-gradient(135deg, #cce5ff, #dcedc8); /* blau → grün */
  }
  57% {
    background: linear-gradient(135deg, #dcedc8, #fff9c4); /* grün → gelb */
  }
  71% {
    background: linear-gradient(135deg, #fff9c4, #ffe0b2); /* gelb → orange */
  }
  85% {
    background: linear-gradient(135deg, #ffe0b2, #f8c8c8); /* orange → rot */
  }
  100% {
    background: linear-gradient(135deg, #f8c8c8, #fddde6); /* wieder rot → rosa */
  }
}
