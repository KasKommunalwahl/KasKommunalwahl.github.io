<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kölle kreuzt clever</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      overflow: hidden;
      position: relative;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .background-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-lines svg {
      position: absolute;
      width: 100%;
      height: auto;
      left: 0;
    }

    .line1 { top: 0; opacity: 0.5; }
    .line2 { top: 20%; opacity: 0.4; }
    .line3 { top: 40%; opacity: 0.3; }
    .line4 { bottom: 20%; opacity: 0.35; }
    .line5 { bottom: 0; opacity: 0.4; }

    .content {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .content {
        padding: 1.5rem 1.5rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Hintergrundlinien -->
  <div class="background-lines">
    <!-- Rosa Linie -->
    <svg class="line1" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#ffeef7" d="M0,64 C360,160 1080,0 1440,96 L1440,0 L0,0 Z" />
    </svg>
    <!-- Hellblau Linie -->
    <svg class="line2" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#e0f7fa" d="M0,160 C400,80 1040,240 1440,160 L1440,0 L0,0 Z" />
    </svg>
    <!-- Hellgelb Linie -->
    <svg class="line3" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#fff9c4" d="M0,128 C300,200 1140,40 1440,128 L1440,0 L0,0 Z" />
    </svg>
    <!-- Mintgrün Linie -->
    <svg class="line4" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#d0f0c0" d="M0,96 C400,180 1040,40 1440,96 L1440,0 L0,0 Z" />
    </svg>
    <!-- Hellrosa Linie -->
    <svg class="line5" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#fce4ec" d="M0,160 C300,60 1140,240 1440,160 L1440,0 L0,0 Z" />
    </svg>
  </div>

  <!-- Inhalt -->
  <div class="content" role="main">
    <h1>Kölle kreuzt clever</h1>
    <p>
      Clever kreuzen. Köln gestalten!<br>
      Ein interaktives Projekt von Schüler:innen der Kaiserin-Augusta-Schule Köln zur Kommunalwahl.
    </p>
    <p><em>Die Seite wird bald veröffentlicht – bleib gespannt!</em></p>
  </div>

</body>
</html>
