<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastell Hintergrund mit Linien</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      overflow: hidden;
      position: relative;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      width: 100%;
      height: auto;
      left: 0;
    }

    .shape1 {
      top: 0;
    }

    .shape2 {
      bottom: 0;
    }

    .content {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Hintergrundlinien -->
  <div class="background-shapes">
    <svg class="shape shape1" viewBox="0 0 1440 320">
      <path fill="#ffeef7" fill-opacity="1" d="M0,96L80,106.7C160,117,320,139,480,138.7C640,139,800,117,960,112C1120,107,1280,117,1360,122.7L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
    </svg>
    <svg class="shape shape2" viewBox="0 0 1440 320">
      <path fill="#e0f7fa" fill-opacity="0.6" d="M0,224L48,208C96,192,192,160,288,144C384,128,480,128,576,117.3C672,107,768,85,864,90.7C960,96,1056,128,1152,149.3C1248,171,1344,181,1392,186.7L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
  </div>

  <!-- Inhalt -->
  <div class="content" role="main">
    <h1>Kölle kreuzt clever</h1>
    <p>
      Clever kreuzen. Köln gestalten!<br>
      Ein interaktives Projekt von Schüler:innen der Kaiserin-Augusta-Schule Köln zur Kommunalwahl.
    </p>
    <p><em>Die Seite wird bald veröffentlicht – bleib gespannt!</em></p>
  </div>

</body>
</html>
