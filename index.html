<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kölle kreuzt clever</title>
  <style>
    /* Reset und Vollflächiges Layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      text-align: center;
      background: linear-gradient(
        90deg,
        #ffcc80 0%,     /* orange */
        #fff59d 14.3%,  /* gelb */
        #dcedc8 28.6%,  /* grün */
        #cce5ff 42.9%,  /* blau */
        #e1bee7 57.2%,  /* lila */
        #fddde6 71.5%,  /* rosa */
        #ef5350 85.8%,  /* rot */
        #ffcc80 100%    /* wieder orange */
      );
      background-size: 400% 100%;
      animation: rainbow 18s linear infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Container mit halbtransparentem Hintergrund für gute Lesbarkeit */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      width: 90vw;
      box-sizing: border-box;
      user-select: none;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #880e4f;
      user-select: text;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-top: 0;
      user-select: text;
    }

    .coming-soon {
      margin-top: 2rem;
      font-size: 1rem;
      font-style: italic;
      color: #555;
      user-select: text;
    }

    /* Footer am unteren Rand, aber nicht überlappt */
    footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
      background: transparent;
      padding: 0 1rem;
      box-sizing: border-box;
      z-index: 10;
    }

    footer a {
      color: #333;
      text-decoration: none;
      margin: 0 0.75rem;
      transition: color 0.3s ease;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      color: #880e4f;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Kölle kreuzt clever</h1>
    <p>
      Clever kreuzen. Köln gestalten!<br />
      Ein interaktives Projekt von Schüler:innen der Kaiserin-Augusta-Schule Köln zur Kommunalwahl.
    </p>
    <div class="coming-soon">
      Die Seite wird bald veröffentlicht – bleib gespannt!
    </div>
  </div>

  <footer>
    <a href="impressum.html">Impressum</a> |
    <a href="datenschutz.html">Datenschutz</a>
  </footer>
</body>
</html>
