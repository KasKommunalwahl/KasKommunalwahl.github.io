<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kölle kreuzt clever – Parteien-Statements</title>
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, 
        #fff9c4,
        #ffe0f0,
        #e0f7fa,
        #e6f4ea,
        #ffffff
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 800px;
      margin-top: 3rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 550px;
      min-height: 550px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: #c62828;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 0;
      color: #7b1fa2;
      border-bottom: 2px solid #c62828;
      padding-bottom: 0.3rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.4;
    }

    .btn-next {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-end;
    }

    .btn-next:hover {
      background-color: #005fa3;
    }

    .footer-link {
      text-align: center;
      margin-top: 2rem;
    }

    .footer-link a {
      text-decoration: none;
      color: #0077cc;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="statement">
      <h1>Partei-Statements</h1>
      <h2 id="party-name"></h2>
      <p id="party-text">—</p>
    </div>
    <button class="btn-next" onclick="nextStatement()">Weiter</button>
    <div class="footer-link" id="back-link" style="display: none;">
      <a href="Test.html">← Zurück zu Kölle kreuzt clever</a>
    </div>
  </div>

  <script>
    const statements = [
      { name: "SPD", text: "—" },
      { name: "CDU", text: "—" },
      { name: "Bündnis 90/Die Grünen", text: "—" },
      { name: "FDP", text: "—" },
      { name: "AfD", text: "—" },
      { name: "Die Linke", text: "—" },
      { name: "Volt", text: "—" },
      { name: "Freie Wähler", text: "—" },
      { name: "Partei des Fortschritts", text: "—" },
      { name: "Kölner Stadt-Gesellschaft", text: "—" },
      { name: "Die PARTEI", text: "—" },
      { name: "Gut & Klimafreunde", text: "—" },
      { name: "Bündnis Deutschland", text: "—" },
      { name: "Marxistisch-Leninistische Partei Deutschlands", text: "—" },
      { name: "Ödp", text: "—" },
      { name: "BSW", text: "—" }
    ];

    let currentIndex = 0;
    const nameEl = document.getElementById("party-name");
    const textEl = document.getElementById("party-text");
    const backLink = document.getElementById("back-link");
    const button = document.querySelector(".btn-next");

    function showStatement(index) {
      const statement = statements[index];
      nameEl.textContent = statement.name;
      textEl.textContent = statement.text;
    }

    function nextStatement() {
      currentIndex++;
      if (currentIndex < statements.length) {
        showStatement(currentIndex);
      } else {
        document.getElementById("statement").innerHTML = "<h1>Alle Statements angezeigt</h1><p>Du hast alle Parteipositionen gesehen.</p>";
        button.style.display = "none";
        backLink.style.display = "block";
      }
    }

    // Start mit dem ersten Statement
    showStatement(currentIndex);
  </script>
</body>
</html>
