<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kölle kreuzt clever – Parteien-Statements</title>
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, 
        #fff9c4,
        #ffe0f0,
        #e0f7fa,
        #e6f4ea,
        #ffffff
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 800px;
      margin-top: 3rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: auto;
      min-height: 550px;
      overflow-y: auto;
    }

    h1 {
      color: #c62828;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .party-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .party-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
    }

    .party-button:hover {
      background-color: #e0e0e0;
    }

    .statement-box {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
    }

    .footer-link {
      margin-top: 2rem;
      text-align: center;
    }

    .footer-link a {
      text-decoration: none;
      color: #0077cc;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Partei-Statements</h1>

    <div class="party-list" id="partyList"></div>

    <div class="footer-link">
      <a href="Test.html">← Zurück zu Kölle kreuzt clever</a>
    </div>
  </div>
  <div class="footer-link">
  <a href="Test.html">← Zurück zu Kölle kreuzt clever</a><br>
  <a href="thesen-tabelle.html">Thesenvergleich der Parteien anzeigen</a>
</div>
  <script>
    const parties = [
      { name: "SPD", statement: "—" },
      { name: "CDU", statement: "—" },
      { name: "Bündnis 90/Die Grünen", statement: "—" },
      { name: "FDP", statement: "—" },
      { name: "AfD", statement: "—" },
      { name: "Die Linke", statement: "—" },
      { name: "Volt", statement: "—" },
      { name: "Freie Wähler", statement: "—" },
      { name: "Partei des Fortschritts", statement: "—" },
      { name: "Kölner Stadt-Gesellschaft", statement: "—" },
      { name: "Die PARTEI", statement: "—" },
      { name: "Gut & Klimafreunde", statement: "—" },
      { name: "Bündnis Deutschland", statement: "—" },
      { name: "Marxistisch-Leninistische Partei Deutschlands", statement: "—" },
      { name: "Ödp", statement: "—" },
      { name: "BSW", statement: "—" }
    ];
    const partyColors = {
  "SPD": "#E3000F",
  "CDU": "#000000",
  "Bündnis 90/Die Grünen": "#1AA037",
  "FDP": "#FFCC00",
  "AfD": "#009EE0",
  "Die Linke": "#D0006F",
  "Volt": "#5D3FD3",
  "Freie Wähler": "#F28C00",
  "Partei des Fortschritts": "#00BFAE",
  "Kölner Stadt-Gesellschaft": "#808080",
  "Die PARTEI": "#A40000",
  "Gut & Klimafreunde": "#7ED957",
  "Bündnis Deutschland": "#003366",
  "Marxistisch-Leninistische Partei Deutschlands": "#D10000",
  "Ödp": "#FF9900",
  "BSW": "#8E44AD"
};

    const partyList = document.getElementById("partyList");

 parties.forEach((party, index) => {
  const button = document.createElement("button");
  button.className = "party-button";
  button.textContent = party.name;

  // Farbzuweisung
  const bgColor = partyColors[party.name] || "#f0f0f0";
  const textColor = (["#FFCC00", "#F28C00", "#FF9900", "#7ED957"].includes(bgColor)) ? "#000" : "#fff";

  button.style.backgroundColor = bgColor;
  button.style.color = textColor;

  button.onclick = () => {
    const existing = document.getElementById("statement-" + index);
    if (existing.style.display === "none") {
      existing.style.display = "block";
    } else {
      existing.style.display = "none";
    }
  };

  const statementDiv = document.createElement("div");
  statementDiv.className = "statement-box";
  statementDiv.id = "statement-" + index;
  statementDiv.textContent = party.statement;

  partyList.appendChild(button);
  partyList.appendChild(statementDiv);
});

  </script>
</body>
</html>
